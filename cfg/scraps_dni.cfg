// medcheck.cfg

// ----------------------------------------------------------------------------
// Medcheck
// Quick script to check opponents medigun; recommended with cl_hud_playerclass_use_playermodel 1
// Hit the medcheck alias 2 times; press and unpress once quickly, wait for disguise, press and hold, then when you see medigun, unpress
// Alternatively, spam your binded lastdisguise button while the disguise is going, then immediately press whatever is bound to medcheck
// Sourced from https://www.teamfortress.tv/8825/medigun-checker-script, modified by me
// ----------------------------------------------------------------------------

alias +medcheck "join_class spy"
alias -medcheck "disguise 5 -1; slot2; alias +medcheck +medcheck1; alias -medcheck -medcheck1"
alias +medcheck1 "lastdisguise"
alias -medcheck1 "originalclass"

alias orig_scout "alias originalclass "join_class scout""
alias orig_soldier "alias originalclass "join_class soldier""
alias orig_pyro "alias originalclass "join_class pyro""
alias orig_demoman "alias originalclass "join_class demoman""
alias orig_heavyweapons "alias originalclass "join_class heavyweapons""
alias orig_engineer "alias originalclass "join_class engineer""
alias orig_medic "alias originalclass "join_class medic""
alias orig_sniper "alias originalclass "join_class sniper""

// demo
// PASS Time
sm_pt_simplechatprint 1
sm_pt_countdowncaption 1
bind x +attack2     // for passtime throw cancelling
//bind z con_state    // slow jack down - too easy to hit during games

exec overrides/medcheck; orig_demoman

// engi

exec overrides/medcheck; orig_engineer

// game_overrides

bind / +medcheck

// heavy

exec overrides/medcheck; orig_heavyweapons

// medic
// PASS Time
sm_pt_simplechatprint 1
sm_pt_countdowncaption 1

bind x +attack2     // for passtime throw cancelling
// bind z con_state    // slow jack down - too easy to hit during games

// Medic radar (MOUSE 4)
alias "+radar" "hud_medicautocallersthreshold 500"
alias "-radar" "hud_medicautocallersthreshold 88"
bind mouse4 "+radar"

// Feigning Uber (V)
alias fakeuber "voicemenu 1 7; say_team "||| FAKED UBER |||""
bind v fakeuber

// Loadouts
// Press R at same time as uber to avoid spamming chat
alias ubernoti "say_team "<<< UBERED >>>""
alias kritznoti "say_team "<<< KRITZED >>>""
alias qfixnoti "say_team "<<< MEGAHEALED >>>""

alias loadouts.cfg.A "bind r ubernoti; say_team Switching to stock Medi Gun."
alias loadouts.cfg.B "bind r kritznoti; say_team Switching to Kritzkrieg."
alias loadouts.cfg.C "bind r qfixnoti; say_team Switching to Quickfix."
alias loadouts.cfg.D "bind r +reload; say_team Switching to Vaccinator."

exec overrides/medcheck; orig_medic

// pyro

exec overrides/medcheck; orig_pyro

// scout

exec overrides/medcheck; orig_scout

// sniper

exec overrides/medcheck; orig_sniper

// soldier
// PASS Time
sm_pt_simplechatprint 1
sm_pt_countdowncaption 1

