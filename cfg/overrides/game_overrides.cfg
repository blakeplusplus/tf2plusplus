// Commands here will run before every class config
// when you run list_boundkeys on default config, thats the way this is organized for the most part
// Some binds rely on https://github.com/jooonior/tf2-loadouts-script. Change as needed

unbindall // we go nuclear because tf2 is stupid and awful.

// restore defaults
bind 0 slot10
bind 4 slot4
bind 5 slot5
bind 6 slot6
bind 7 slot7
bind 8 slot8
bind 9 slot9
bind h "+use_action_slot_item"
bind l "dropitem"
bind m "open_charinfo_direct"
bind n "open_charinfo_backpack"
bind r "+reload"
bind u "say_team"
bind x "voice_menu_2"
bind y "say"
bind z "voice_menu_1"
bind ` "toggleconsole"
bind , "changeclass"
bind . "changeteam"
bind escape "cancelselect"
bind F2 "show_quest_log"
bind mouse1 "+attack"
bind mouse2 "+attack2"

// change default binds to better options and/or fix changed binds
bind b "disguiseteam"
bind e "voicemenu 0 0; spec_next"
bind g "impulse 201" // spray
bind i +vgui_drawtree
bind k "kill"
bind t "+taunt"
bind alt "+inspect"
bind = "cl_trigger_first_notification" // view/accept alert
bind - "cl_decline_first_notification" // remove/decline alert
bind mouse3 "voicemenu 0 8" // passtime ball call
bind mouse5 "+voicerecord"
bind mwheelup +jump
bind mwheeldown +jump

// custom binds
bind 1 eq_slot1
bind 2 eq_slot2
bind 3 eq_slot3
bind q "eq_lastinv; spec_prev"
bind c jumpbug
bind w +mf
bind s +mb
bind a +ml
bind d +mr
bind f loadouts.resup
bind o loadouts.A
bind p loadouts.B
bind [ loadouts.C
bind ] loadouts.D
bind space +rj
bind tab +tabgraph
bind shift +joinclass
bind ctrl +crouch


alias loadouts.cfg.A ""
alias loadouts.cfg.B ""
alias loadouts.cfg.C ""
alias loadouts.cfg.D ""

// meme binds 
bind kp_end "say ¯\_(ツ)_/¯" // numpad 1
bind kp_downarrow "say *DEAD* 2x4 =) :  MY SCOUTS CAT HIT HIS KILL BIND WTF" // numpad 2
bind kp_pgdn "say 2x4 =) :  I LOVE HATSUNE MIKUI" // numpad 3
bind kp_leftarrow "" // numpad 4
bind kp_5 "" // numpad 5
bind kp_rightarrow "" // numpad 6
bind kp_home "" // numpad 7
bind kp_uparrow "" // numpad 8
bind kp_pgup "" // numpad 9

// reset variables
r_drawviewmodel 1 // reset this in case you forget to after using statues.cfg
cl_spec_carrieditems 1 // reset this in case you forgot to after using demoreview.cfg

echo "----------------------------------------------------------"
echo "                 Game_overrides.cfg LOADED.               "
echo "                        Binds RESET.                      "
echo "----------------------------------------------------------"