exec game_overrides

bind enter "demoui"
bind mouse1 "demo_togglepause"
bind j "demo_timescale 0.25"
bind k "demo_timescale 0.5"	
bind l "demo_timescale 1"
bind "f" "+fw"

alias "+fw" "demo_timescale 6"
alias "-fw" "demo_timescale 1"

clear
echo "----------------------------------------------------------"
echo "                  Demoreview.cfg LOADED.                  "
echo "----------------------------------------------------------"
echo "                        Keybinds:                         "
echo "                      ENTER - Open demoui                 "
echo "                     mouse1 - Pause demo                  "
echo "                          j - Timescale 0.25              "
echo "                          k - Timescale 0.5               "
echo "                          l - Timescale 1                 "
echo "                          f - FFWD (HOLD timescale 6)     "
echo "----------------------------------------------------------"