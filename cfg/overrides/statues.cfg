alias red "exec red"
alias blu "exec blu"

alias highlight "ent_create info_particle_system targetname highlight start_active 1 effect_name eyeboss_doorway_vortex"
alias sticky "ent_create prop_dynamic targetname sticky solid 6 model models\weapons\w_models\w_stickybomb.mdl"
alias jump_sticky "ent_create prop_dynamic targetname jump_sticky solid 6 model models/weapons/w_models/w_stickybomb2.mdl"

alias blu_scout "ent_create prop_dynamic targetname blu_statue_scout solid 6 model models/player/Scout.mdl;blu"
alias blu_soldier "ent_create prop_dynamic targetname blu_statue_soldier solid 6 model models/player/Soldier.mdl;blu"
alias blu_pyro "ent_create prop_dynamic targetname blu_statue_pyro solid 6 model models/player/Pyro.mdl;blu"
alias blu_demo "ent_create prop_dynamic targetname blu_statue_demo solid 6 model models/player/Demo.mdl;blu"
alias blu_heavy "ent_create prop_dynamic targetname blu_statue_heavy solid 6 model models/player/Heavy.mdl;blu"
alias blu_engineer "ent_create prop_dynamic targetname blu_statue_engineer solid 6 model models/player/Engineer.mdl;blu"
alias blu_medic "ent_create prop_dynamic targetname blu_statue_medic solid 6 model models/player/Medic.mdl;blu"
alias blu_sniper "ent_create prop_dynamic targetname blu_statue_sniper solid 6 model models/player/Sniper.mdl;blu"

alias red_scout "ent_create prop_dynamic targetname red_statue_scout solid 6 model models/player/Scout.mdl;red"
alias red_soldier "ent_create prop_dynamic targetname red_statue_soldier solid 6 model models/player/Soldier.mdl;red"
alias red_pyro "ent_create prop_dynamic targetname red_statue_pyro solid 6 model models/player/Pyro.mdl;red"
alias red_demo "ent_create prop_dynamic targetname red_statue_demo solid 6 model models/player/Demo.mdl;red"
alias red_heavy "ent_create prop_dynamic targetname red_statue_heavy solid 6 model models/player/Heavy.mdl;red"
alias red_engineer "ent_create prop_dynamic targetname red_statue_engineer solid 6 model models/player/Engineer.mdl;red"
alias red_medic "ent_create prop_dynamic targetname red_statue_medic solid 6 model models/player/Medic.mdl;red"
alias red_sniper "ent_create prop_dynamic targetname red_statue_sniper solid 6 model models/player/Sniper.mdl;red"

alias red_1 "bind 1 red_scout"
alias red_2 "bind 2 red_soldier"
alias red_3 "bind 3 red_pyro"
alias red_4 "bind 4 red_demo"
alias red_5 "bind 5 red_heavy"
alias red_6 "bind 6 red_engineer"
alias red_7 "bind 7 red_medic"
alias red_8 "bind 8 red_sniper"

alias blu_1 "bind 1 blu_scout"
alias blu_2 "bind 2 blu_soldier"
alias blu_3 "bind 3 blu_pyro"
alias blu_4 "bind 4 blu_demo"
alias blu_5 "bind 5 blu_heavy"
alias blu_6 "bind 6 blu_engineer"
alias blu_7 "bind 7 blu_medic"
alias blu_8 "bind 8 blu_sniper"

alias red_toggle "red_1;red_2;red_3;red_4;red_5;red_6;red_7;red_8"
alias blu_toggle "blu_1;blu_2;blu_3;blu_4;blu_5;blu_6;blu_7;blu_8"
alias statue_toggle "toggler_2"
alias kill_ "ent_fire blu_statue* kill;ent_fire red_statue* kill"
alias kill_blu "ent_fire blu_statue* kill"
alias kill_red "ent_fire red_statue* kill"
alias toggler_1 "blu_toggle;alias statue_toggle toggler_2"
alias toggler_2 "red_toggle;alias statue_toggle toggler_1"

bind alt statue_toggle

noclip
r_drawviewmodel 0
cl_drawhud 0
red_toggle

//console tab completion
setinfo red "changes all the ents with blu_ at start of name"
setinfo blu "changes all the ents with red_ at start of name"
setinfo statue_toggle "change color of statues being spawned"
setinfo highlight "spawns highlight particle effect"
setinfo sticky "spawns sticky"
