alias toggletp "thirdperson; bind r togglefp"
alias togglefp "firstperson; bind r toggletp"
bind r toggletp

// Tempus stuff:
sm_keys 					// show keys
sm_speedo 					// turn speedo on
sm_speedocustom 0 254 30	// green speedometer
bind v sm_restartcurrent	// restarts to start of current zone
bind g sm_spray		  		// sm_spray puts down a large circle

unbind /					// i have pressed this (medcheck bind) multiple times in tempus runs lmao.

// useful tempus commands: sm_bcheck, sm_setstart & sm_clearstart, sm_clearmotd (for videos playing in bg), sm_course & sm_level, sm_drawzone & sm_drawzonelist, /goto, sm_hide (players) & sm_hidechat & sm_hidespec & sm_hud (hide hud), sm_mapinfo, sm_msg or /msg (irc), sm_player, sm_revote, sm_runmode (auto-extend), sm_showtriggers, sm_svid & sm_dvid, sm_save (savepos) & sm_tele (gotopos; disables timer), sm_tempus (settings for tempus), sm_tl (trick list)

exec overrides/medcheck; orig_demoman
loadouts.demoman