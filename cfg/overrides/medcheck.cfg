// ----------------------------------------------------------------------------
// Medcheck
// Quick script to check opponents medigun; recommended with cl_hud_playerclass_use_playermodel 1
// Hit the medcheck alias 2 times; press and unpress once quickly, wait for disguise, press and hold, then when you see medigun, unpress
// Alternatively, spam your binded lastdisguise button while the disguise is going, then immediately press whatever is bound to medcheck
// Sourced from https://www.teamfortress.tv/8825/medigun-checker-script, modified by me
// ----------------------------------------------------------------------------

alias +medcheck "join_class spy"
alias -medcheck "disguise 5 -1; slot2; alias +medcheck +medcheck1; alias -medcheck -medcheck1"
alias +medcheck1 "lastdisguise"
alias -medcheck1 "originalclass"

alias orig_scout "alias originalclass "join_class scout""
alias orig_soldier "alias originalclass "join_class soldier""
alias orig_pyro "alias originalclass "join_class pyro""
alias orig_demoman "alias originalclass "join_class demoman""
alias orig_heavyweapons "alias originalclass "join_class heavyweapons""
alias orig_engineer "alias originalclass "join_class engineer""
alias orig_medic "alias originalclass "join_class medic""
alias orig_sniper "alias originalclass "join_class sniper""