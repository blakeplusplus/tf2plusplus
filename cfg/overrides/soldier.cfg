alias toggletp "thirdperson; bind r togglefp"
alias togglefp "firstperson; bind r toggletp"
bind r toggletp

bind mouse2 +rj
bind space +jump 	// good for passtime defense
bind c +ctap

// bind mouse4 +vert - too easy to accidentally press during pugs
bind 4 +horz

// Tempus stuff:
sm_keys 					// show keys
sm_speedo 					// turn speedo on
sm_speedocustom 0 254 30	// green speedometer
bind v "sm_pt_suicide; sm_restartcurrent"	// for deathbombs in passtime or for restarting on tempus
bind g sm_spray		  		// sm_spray puts down a large circle

// PASS Time
sm_pt_simplechatprint 1
sm_pt_countdowncaption 1

bind x +attack2		// good for passtime fake & no lock on throw
