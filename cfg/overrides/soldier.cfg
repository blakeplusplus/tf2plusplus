bind mouse2 +rj
bind space +jump 	// good for passtime defense
bind b jumpbug
bind c +ctap
bind v sm_r			// sm_r restarts in jump servers
bind x +attack2		// good for passtime fake & no lock on throw

exec overrides/medcheck; orig_soldier
loadouts.soldier